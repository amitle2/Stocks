<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My AI Stock Portfolio</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 1rem;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      color: #2f80ed;
      margin-bottom: 1rem;
    }
    .table-wrapper {
      width: 100%;
      max-width: 1100px;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      min-width: 600px;
    }
    th, td {
      padding: 12px;
      text-align: center;
      font-size: 0.95rem;
      border-bottom: 1px solid #f0f0f0;
    }
    th {
      background-color: #2f80ed;
      color: white;
      text-transform: uppercase;
      font-weight: bold;
    }
    tr:hover {
      background-color: #f1f5f9;
    }
    .positive {
      color: #28a745;
    }
    .negative {
      color: #dc3545;
    }
    .summary-row td {
      font-weight: bold;
      font-size: 1rem;
      color: #333;
    }
    .summary-row td:first-child {
      text-align: left;
      padding-left: 1rem;
    }
    .total-value {
      font-size: 1.1rem;
      font-weight: 600;
      color: #333;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
      th, td {
        padding: 10px;
        font-size: 0.85rem;
      }
      .summary-row td {
        font-size: 0.9rem;
      }
      .total-value {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>My AI Stock Portfolio</h1>
  <div class="table-wrapper">
    <table id="portfolio-table">
      <thead>
        <tr>
          <th>Symbol</th>
          <th>Quantity</th>
          <th>Buy Price</th>
          <th>Current Price</th>
          <th>Change (%)</th>
          <th>Sum</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be populated dynamically -->
      </tbody>
      <tfoot>
        <tr class="summary-row">
          <td>Total</td>
          <td></td>
          <td></td>
          <td id="total-value" class="total-value"></td>
          <td id="total-change-pct" class="total-value"></td>
          <td id="total-sum" class="total-value"></td>
        </tr>
        <tr class="summary-row">
          <td>Profit/Loss ($)</td>
          <td></td>
          <td></td>
          <td colspan="3" id="total-profit" class="total-value"></td>
        </tr>
      </tfoot>
    </table>
  </div>

  <script>
    const portfolio = [
      { symbol: 'META', quantity: 1, buyPrice: 653.00 },
      { symbol: 'MSFT', quantity: 2, buyPrice: 454.40 },
      { symbol: 'CRM', quantity: 10, buyPrice: 290.85 },
      { symbol: 'PATH', quantity: 40, buyPrice: 13.06 },
      { symbol: 'BBAI', quantity: 80, buyPrice: 3.58 },
      { symbol: 'PLTR', quantity: 5, buyPrice: 128.00 },
      { symbol: 'GOOGL', quantity: 9, buyPrice: 165.32 }
    ];

    async function fetchStockPrice(symbol) {
      const apiKey = 'd0iddohr01qrfsaff1j0d0iddohr01qrfsaff1jg'; // ← הכנס את המפתח שלך
      const url = `https://finnhub.io/api/v1/quote?symbol=${symbol}&token=${apiKey}`;
      const res = await fetch(url);
      const data = await res.json();
      return data.c;
    }

    async function populateTable() {
      const tbody = document.querySelector('tbody');
      let totalValue = 0;
      let totalBuy = 0;
      let totalProfit = 0;

      tbody.innerHTML = '';

      for (const stock of portfolio) {
        const currentPrice = await fetchStockPrice(stock.symbol);
        const sum = stock.buyPrice * stock.quantity;
        const netProfit = (currentPrice - stock.buyPrice) * stock.quantity;
        const changePercent = ((netProfit / sum) * 100).toFixed(2);

        totalValue += currentPrice * stock.quantity;
        totalBuy += sum;
        totalProfit += netProfit;

        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${stock.symbol}</td>
          <td>${stock.quantity}</td>
          <td>$${stock.buyPrice.toFixed(2)}</td>
          <td>$${currentPrice.toFixed(2)}</td>
          <td class="${changePercent >= 0 ? 'positive' : 'negative'}">${changePercent}%</td>
          <td>$${sum.toFixed(2)}</td>
        `;
        tbody.appendChild(row);
      }

      document.getElementById('total-value').textContent = `$${totalValue.toFixed(2)}`;
      document.getElementById('total-change-pct').textContent = `${((totalProfit / totalBuy) * 100).toFixed(2)}%`;
      document.getElementById('total-sum').textContent = `$${totalBuy.toFixed(2)}`;
      document.getElementById('total-profit').textContent = `$${totalProfit.toFixed(2)}`;
    }

    populateTable();
  </script>
</body>
</html>
